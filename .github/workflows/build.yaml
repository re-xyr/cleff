name: build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        snapshot:
          - lts-14.27  # 8.6.5
          - lts-16.31  # 8.8.4
          - lts-18.28  # 8.10.7
          - lts-19.33  # 9.0.2
          - lts-20.10  # 9.2.5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Write stack.yaml
        run: |
          echo >>stack.yaml "resolver: ${{ matrix.snapshot }}"
          echo >>stack.yaml "packages: [., ./cleff-plugin]"
          echo >>stack.yaml "ghc-options: { '\$everything': -haddock }"
      - uses: actions/cache@v3
        name: Cache build files
        with:
          path: |
            ~/.stack/
            ./.stack-work/
          key: ${{ matrix.snapshot }}-build
      - name: Build
        run: stack build
      - name: Run tests
        run: stack test
